<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      list-style: none;
    }

    .list>li {
      line-height: 40px;
    }
  </style>
  <script src="./jQuery.js"></script>
</head>

<body>
  <ul class="list">
  </ul>
  <script>
    let datas = [1, 2, 3, 4, 5, 6]
    for (let i = 0; i < datas.length; i++) {
      $(".list").append(`<li>${datas[i]}<button>del</button></li>`)
    }
    // $(".list").html(datas.map(item => `<li>${item}<button>del</button></li>`).join(""))
    $(".list").on("click", "button", function () {
      $(this).parent().remove()
    })
  </script>
</body>

</html>
